# Mock profile configuration
# This profile enables mock services for external systems

# Override external service URLs with mock values
scoring.engine.url=mock://scoring-engine
transaction.data.url=mock://core-banking

# Logging configuration for mock services
logging.level.com.example.middleware.service.MockScoringEngineService=DEBUG
logging.level.com.example.middleware.service.MockCoreBankingService=DEBUG

# Set mock data generation parameters
mock.data.customer-count=100
mock.data.max-transactions-per-customer=20
mock.data.max-loans-per-customer=5

# Mock service behavior configuration
mock.behavior.connection-success-rate=1.0
mock.behavior.transaction-success-rate=0.95
mock.behavior.loan-creation-success-rate=0.9
mock.behavior.registration-success-rate=0.95
