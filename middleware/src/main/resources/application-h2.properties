# Server port (different from LMS)
server.port=8081

# Logging
logging.level.com.example.middleware=DEBUG

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# External Service URLs
# These will be overridden by environment variables in production
com.example.middleware.transaction.data.url=${TRANSACTION_DATA_URL:http://localhost:8082/transaction}
com.example.middleware.scoring.engine.url=${SCORING_ENGINE_URL:http://localhost:8083/scoring}
